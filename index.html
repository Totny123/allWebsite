<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>allWebSite</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      h2 {
        margin: 10px 0;
      }
      main {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
      }
      .item {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="item">
        <h2>会动的皮卡丘</h2>
        <span>原生JS编写，使用了大量的CSS代码进行定位布局。</span>
        <a href="https://github.com/Totny123/pikachu">源码</a>
        <a href="https://totny123.github.io/pikachu/index.html">预览</a>
      </div>
      <div class="item">
        <h2>前航</h2>
        <span>使用JQ实现的极简导航页面</span>
        <a href="https://github.com/Totny123/nav">源码</a>
        <a href="https://totny123.github.io/nav/src/index.html">预览</a>
      </div>
      <div class="item">
        <h2>贪吃蛇</h2>
        <span>使用TS实现的小游戏，使用方向键进行游戏。</span>
        <a href="https://github.com/Totny123/snake">源码</a>
        <a href="https://totny123.github.io/snake/">预览</a>
      </div>
      <div class="item">
        <h2>简易画板</h2>
        <span>使用Canvas实现的画板，按住鼠标左键即可开始画画。</span>
        <a href="https://github.com/Totny123/canvas_line">源码</a>
        <a href="https://totny123.github.io/canvas_line/index.html">预览</a>
      </div>
      <div class="item">
        <h2>简易DOM库</h2>
        <span
          >实现了元素选择、元素遍历、添加样式等常见功能。支持链式调用。</span
        >
        <a href="https://github.com/Totny123/myJQuery">源码</a>
      </div>
    </main>
  </body>
</html>
